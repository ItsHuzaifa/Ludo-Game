<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<style>
    * {
        font-family: 'Carter One', cursive;
    }

    p {
        font-size: 50px;
    }
</style>

<body style="background-color:indigo;">

    <div class="container text-warning">
        <h1 class="mt-5 text-center" style="font-size: 70px;">Let's Start</h1>
        <br>

        <div class="container text-center">
            <div class="row">

                <div class="col-auto">
                    <p>Player 1</p>
                    <img src="inverted-dice-1.png" style="border-radius: 15%;" class="w-50" alt="..." id="dice1">
                </div>

                <div class="col-auto">
                    <p>Player 2</p>
                    <img src="inverted-dice-1.png" style="border-radius: 15%;" class="w-50" alt="..." id="dice2">
                </div>
            </div>

            <button type="button" class="btn btn-outline-success" onclick="roll()">Roll Dice</button>

        </div>


        <script>
            roll = () => {
                let random_no1 = Math.floor((Math.random() * 6) + 1);
                let random_no2 = Math.floor((Math.random() * 6) + 1);

                if (random_no1 > random_no2) { document.querySelector("h1").innerHTML = "Player 1 Win :)"; }
                else if (random_no1 < random_no2) { document.querySelector("h1").innerHTML = "Player 2 Win :)"; }
                else if (random_no1 == random_no2) { document.querySelector("h1").innerHTML = "Draw !"; }


                document.getElementById('dice1').setAttribute('src', `inverted-dice-${random_no1}.png`);
                document.getElementById('dice2').setAttribute('src', `inverted-dice-${random_no2}.png`);

            }
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
